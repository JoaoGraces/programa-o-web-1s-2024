<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form id="calc-form" action="/calcular" method="POST">
        <input type="text" id="num1" name="num1" placeholder="Número 1" required>
        <select id="operador" name="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" name="num2" placeholder="Número 2" required>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
